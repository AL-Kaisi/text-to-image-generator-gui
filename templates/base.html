<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Text to Image Generator{% endblock %}</title>
    
    <!-- Cache control meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .main-header {
            background-color: #26a69a;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .card-panel {
            border-radius: 8px;
        }
        
        .btn-generate {
            background-color: #26a69a;
            width: 100%;
        }
        
        .btn-download {
            margin-top: 10px;
            width: 100%;
        }
        
        .footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            color: #9e9e9e;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
            padding-top: 20px;
            padding-bottom: 40px;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="teal">
        <div class="nav-wrapper container">
            <a href="{{ url_for('index') }}" class="brand-logo">
                <i class="material-icons left">image</i> 
                Text to Image
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="https://github.com/AL-Kaisi/text-to-image-generator-gui" target="_blank">
                    <i class="material-icons left">code</i>GitHub
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="page-footer teal">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h5 class="white-text">Text to Image Generator</h5>
                    <p class="grey-text text-lighten-4">
                        A web application that generates images from text descriptions.
                    </p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2025 Text to Image Generator
                <a class="grey-text text-lighten-4 right" href="https://github.com/AL-Kaisi/text-to-image-generator-gui" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <!-- Materialize JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
